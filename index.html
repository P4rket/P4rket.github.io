<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Slider</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .slider {
            position: relative;
            max-width: 100%;
            height: 300px;
            overflow: hidden;
            border-radius: 10px;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
            height: 100%;
            position: relative;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .slide a {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            text-decoration: none;
        }
        .dots {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .dot {
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        .dot.active {
            opacity: 1;
            background: #007BFF;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <a href="https://example.com/page1" target="_blank"></a>
                <img src="https://via.placeholder.com/800x300?text=Image+1" alt="Image 1">
            </div>
            <div class="slide">
                <a href="https://example.com/page2" target="_blank"></a>
                <img src="https://via.placeholder.com/800x300?text=Image+2" alt="Image 2">
            </div>
            <div class="slide">
                <a href="https://example.com/page3" target="_blank"></a>
                <img src="https://via.placeholder.com/800x300?text=Image+3" alt="Image 3">
            </div>
        </div>
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        const slides = document.querySelector('.slides');
        const dots = document.querySelectorAll('.dot');
        let currentIndex = 0;

        function showSlide(index) {
            slides.style.transform = `translateX(-${index * 100}%)`;
            dots.forEach(dot => dot.classList.remove('active'));
            dots[index].classList.add('active');
        }

        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                currentIndex = index;
                showSlide(index);
            });
        });

        // Auto slide every 5 seconds
        setInterval(() => {
            currentIndex = (currentIndex + 1) % dots.length;
            showSlide(currentIndex);
        }, 5000);

        // Initial active dot
        dots[currentIndex].classList.add('active');
    </script>
</body>
</html>
